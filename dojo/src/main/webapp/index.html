<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="resources/css/style.css" rel="stylesheet">
    <link href="resources/js/dijit/themes/claro/document.css"
          rel="stylesheet">
    <link rel="stylesheet" href="resources/js/dijit/themes/claro/claro.css">
    <link href="resources/js/dojox/grid/resources/Grid.css" rel="stylesheet">
    <link href="resources/js/dojox/grid/resources/claroGrid.css"
          rel="stylesheet">
    <link href="resources/js/dojox/form/resources/UploaderFileList.css"
          rel="stylesheet">
    <link href="resources/js/dojox/form/resources/FileInput.css"
          rel="stylesheet">
    <link href="resources/js/dojox/image/resources/image.css"
          rel="stylesheet">
    <style>
        .dojoxFileInput {
            margin: 2px;
        }
    </style>
    <script>
        dojoConfig = {
            isDebug : true,
            debugAtAllCost:true,
            parseOnLoad : true,
            baseUrl : '/yuksekisler/resources/js/',
            modulePaths : {
                "yuksekisler" : "yuksekisler",
                "dojo" : "dojo",
                "dijit" : "dijit",
                "dojox" : "dojox"
            },
            applicationBase : '/yuksekisler'
        };
    </script>
    <script src="resources/js/dojo/dojo.js">
    </script>

    <script>
        // load initial set of dependencies - the app controller
        dojo.require("yuksekisler.app");

        dojo.ready(function() {
            // do whatever the controller considers necessary for initialization
            yuksekisler.app.init();
        });
    </script>
</head>
<body class="claro">
<div id='preloader'></div>
<div dojoType="dijit.layout.BorderContainer" design="headline"
     gutters="true" class='pageLayout'>
    <div id="header" class='gradient' dojoType="dijit.layout.ContentPane"
         region="top" minSize="50"></div>
    <div id="content" dojoType="dijit.layout.ContentPane" region="center"
         parseOnLoad='false'></div>
    <div id="footer" class='gradient' dojoType="dijit.layout.ContentPane"
         region="bottom" minSize="50">Footer
    </div>
</div>
<div dojoType="dijit.Menu" id="gridMenu" style="display: none;">
    <div dojoType="dijit.MenuItem" onClick="reportCell">See cell text...</div>
    <div dojoType="dijit.MenuItem" disabled="true">Disabled Item</div>
    <div dojoType="dijit.MenuSeparator"></div>
    <div dojoType="dijit.MenuItem" iconClass="dijitEditorIcon dijitEditorIconCut"
         onClick="alert('not actually cutting anything, just a test!')">Cut
    </div>
    <div dojoType="dijit.MenuItem" iconClass="dijitEditorIcon dijitEditorIconCopy"
         onClick="alert('not actually copying anything, just a test!')">Copy
    </div>
    <div dojoType="dijit.MenuItem" iconClass="dijitEditorIcon dijitEditorIconPaste"
         onClick="alert('not actually pasting anything, just a test!')">Paste
    </div>
    <div dojoType="dijit.MenuSeparator"></div>
</div>
</body>
</html>
