<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{sessionInfo.locale}">
	<f:event type="preRenderView"
		listener="#{applicationController.restoreViewMessages}" />
	<h:head>
		<title><ui:insert name="windowTitle" /></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>
		<p:layout fullPage="true">
			<p:layoutUnit position="north">

				<ui:insert name="header">
					<ui:include src="/sections/topbar.xhtml" />
				</ui:insert>

			</p:layoutUnit>

			<p:layoutUnit position="center">
				<div id="container">
					<div id="toolbar">
						<ui:insert name="toolbar">
							<ui:include src="/sections/toolbar.xhtml" />
						</ui:insert>
					</div>
					<div class="ui-widget">
						<ui:insert name="container" />
					</div>
				</div>
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
</html>
