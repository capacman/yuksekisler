<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/mainlayout.xhtml">
	<f:metadata>
		<f:viewParam name="id" value="#{workController.workId}"
			required="true" requiredMessage="#{msgs.noWorkSpecified}">
			<f:validateLongRange minimum="1" />
		</f:viewParam>
		<f:event type="preRenderView"
			listener="#{workController.loadWork}" />
	</f:metadata>
	<ui:define name="container">
		<ui:include src="/sections/worksimpleform.xhtml">
			<ui:param name="isView" value="true" />
		</ui:include>
	</ui:define>
</ui:composition>
</html>
