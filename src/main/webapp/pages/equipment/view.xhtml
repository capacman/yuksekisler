<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/mainlayout.xhtml">
	<f:metadata>
		<f:viewParam name="id" value="#{equipmentController.equipmentId}"
			required="true" requiredMessage="#{msgs.noEquipmentSpecified}">
			<f:validateLongRange minimum="1" />
		</f:viewParam>
		<f:event type="preRenderView"
			listener="#{equipmentController.loadEquipment}" />
	</f:metadata>

	<ui:define name="container">
		<h:panelGrid columns="3">
			<h:outputLabel for="productName" value="#{msgs.productName}" />
			<p:inputText id="productName"
				value="#{equipmentController.equipment.productName}" maxlength="500"
				disabled="true" />
			<p:message for="productName" />

			<h:outputLabel for="productCode" value="#{msgs.productCode}" />
			<p:inputText id="productCode"
				value="#{equipmentController.equipment.productCode}" maxlength="500"
				disabled="true" />
			<p:message for="productCode" />

			<h:outputLabel for="brand" value="#{msgs.brand}" />
			<h:selectOneMenu id="brand"
				value="#{equipmentController.equipment.brand}" required="true"
				requiredMessage="#{msgs.brandRequired}" disabled="true">
				<f:selectItem itemLabel="#{msgs.selectBrand}"
					noSelectionOption="true" />
				<f:selectItems value="#{equipmentController.brands}" var="brand"
					itemLabel="#{brand.name}" itemValue="#{brand}" />
			</h:selectOneMenu>
			<p:message for="brand" />

			<h:outputLabel for="category" value="#{msgs.category}" />
			<h:selectOneMenu id="category"
				value="#{equipmentController.equipment.category}" required="true"
				requiredMessage="#{msgs.categoryRequired}" disabled="true">
				<f:selectItem itemLabel="#{msgs.selectCategory}"
					noSelectionOption="true" />
				<f:selectItems value="#{equipmentController.categories}"
					var="category" itemLabel="#{category.name}" itemValue="#{category}" />
			</h:selectOneMenu>
			<p:message for="category" />

			<h:outputLabel for="stockEntrance" value="#{msgs.stockEntrance}" />
			<p:calendar id="stockEntrance" required="true"
				requiredMessage="#{msgs.stockEntranceRequired}"
				value="#{equipmentController.equipment.stockEntrance}"
				disabled="true" />
			<p:message for="stockEntrance" />

			<h:outputLabel for="bestBeforeDate" value="#{msgs.bestBeforeDate}" />
			<p:calendar id="bestBeforeDate" required="true"
				requiredMessage="#{msgs.bestBeforeDateRequired}"
				value="#{equipmentController.equipment.bestBeforeDate}"
				disabled="true" />
			<p:message for="bestBeforeDate" />

			<h:outputLabel for="productionDate" value="#{msgs.productionDate}" />
			<p:calendar id="productionDate" required="true"
				requiredMessage="#{msgs.productionDateRequired}"
				value="#{equipmentController.equipment.productionDate}"
				disabled="true" />
			<p:message for="productionDate" />
		</h:panelGrid>
		<p:galleria value="#{equipmentController.imageIds}" var="imageID">
			<p:graphicImage value="/images/image/#{imageID}" />
		</p:galleria>
		<p:accordionPanel
			value="#{equipmentController.equipment.inspectionReports}"
			var="report">
			<p:tab title="Report by #{report.inspector.name}">
				<h:panelGrid columns="2" cellpadding="10">

					<c:choose>

						<c:when test="#{report.hasImage}">
							<p:lightBox styleClass="imagebox">
								<h:outputLink value="/images/image/#{report.image}">
									<h:graphicImage value="/images/image/#{report.image}/thumbnail" />
								</h:outputLink>
							</p:lightBox>
						</c:when>
						<c:otherwise>
							<h:graphicImage value="/resources/images/no-image-150.jpg" />
						</c:otherwise>
					</c:choose>

					<p:outputPanel>
						<h:outputText id="htmlStuff" value="#{report.report}"
							escape="false" />

					</p:outputPanel>
				</h:panelGrid>
			</p:tab>
		</p:accordionPanel>
		<h:form>
			<h:inputHidden value="#{equipmentController.equipmentId}"></h:inputHidden>
			<p:commandButton value="#{msgs.newInspectionReport}"
				action="#{equipmentController.addInspectionReport}" ajax="false" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
