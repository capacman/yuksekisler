<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/mainlayout.xhtml">
	<f:metadata>
		<f:viewParam name="id" value="#{equipmentViewController.equipmentId}"
			required="true" requiredMessage="#{msgs.noEquipmentSpecified}">
			<f:validateLongRange minimum="1" />
		</f:viewParam>
		<f:event type="preRenderView"
			listener="#{equipmentViewController.loadEquipment}" />
	</f:metadata>

	<ui:define name="container">
		<h:form id="edit" styleClass="editForm">
			<h:link outcome="edit" includeViewParams="true" value="#{msgs.edit}">
				<f:param name="id" value="#{equipmentViewController.equipmentId}" />
			</h:link>
		</h:form>
		<ui:include src="/sections/equipmentsimpleform.xhtml">
			<ui:param name="isView" value="true" />
			<ui:param name="ec" value="#{equipmentViewController}" />
		</ui:include>

		<p:galleria value="#{equipmentViewController.equipment.images}" var="image">
			<p:graphicImage value="/images/image/#{image.id}" />
		</p:galleria>
		<p:accordionPanel
			value="#{equipmentViewController.equipment.inspectionReports}"
			var="report">
			<p:tab title="Report by #{report.inspector.name}">
				<h:panelGrid columns="2" cellpadding="10">

					<c:choose>

						<c:when test="#{report.hasImage}">
							<p:lightBox styleClass="imagebox">
								<h:outputLink value="/images/image/#{report.image}">
									<h:graphicImage value="/images/image/#{report.image}/thumbnail" />
								</h:outputLink>
							</p:lightBox>
						</c:when>
						<c:otherwise>
							<h:graphicImage value="/resources/images/no-image-150.jpg" />
						</c:otherwise>
					</c:choose>

					<p:outputPanel>
						<h:outputText id="htmlStuff" value="#{report.report}"
							escape="false" />

					</p:outputPanel>
				</h:panelGrid>
			</p:tab>
		</p:accordionPanel>
		<h:form>
			<h:inputHidden value="#{equipmentViewController.equipmentId}"></h:inputHidden>
			<p:commandButton value="#{msgs.newInspectionReport}"
				action="#{equipmentViewController.addInspectionReport}" ajax="false" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
