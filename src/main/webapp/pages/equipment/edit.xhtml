<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/mainlayout.xhtml">
	<f:metadata>
		<f:viewParam name="id" value="#{equipmentFormController.equipmentId}"
			required="true" requiredMessage="#{msgs.noEquipmentSpecified}">
			<f:validateLongRange minimum="1" />
		</f:viewParam>
		<f:event type="preRenderView"
			listener="#{equipmentFormController.loadEquipment}" />
	</f:metadata>
	<ui:define name="container">
		<h:form id="mainForm" enctype="multipart/form-data">
			<p:messages id="messages" showDetail="true" autoUpdate="true" />
			<ui:include src="/sections/equipmentsimpleform.xhtml">
				<ui:param name="isView" value="false" />
				<ui:param name="ec" value="#{equipmentFormController}" />
			</ui:include>
			<p:panelGrid styleClass="borderlessPanel">
				<p:row>
					<p:column>
						<h:outputLabel for="fileUpload" value="Upload Files" />
					</p:column>
					<p:column>
						<p:fileUpload id="fileUpload"
							fileUploadListener="#{equipmentFormController.handleFileUpload}"
							mode="advanced" update="@form" multiple="true"
							sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
							process="@form" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputLabel for="imageEdit" value="#{msgs.images}" />
					</p:column>
					<p:column>
						<p:outputPanel id="imageEdit" autoUpdate="true">
							<p:carousel value="#{equipmentFormController.equipment.images}"
								var="image" headerText="#{msgs.images}">
								<p:column>
									<h:graphicImage value="/images/image/#{image.id}/thumbnail" />
									<p:commandLink
										actionListener="#{equipmentFormController.handleImageClose}"
										immediate="true">
										<f:attribute name="imageID" value="#{image.id}" />
										<f:param name="id"
											value="#{equipmentFormController.equipmentId}" />
										<div title=".ui-icon-trash"
											class="ui-state-default ui-corner-all"
											style="width: 24px; height: 16px">
											<span class="ui-icon ui-icon-trash"></span>
										</div>
									</p:commandLink>
								</p:column>
							</p:carousel>
						</p:outputPanel>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:commandButton value="#{msgs.update}"
							action="#{equipmentFormController.update}" update="grid">
							<f:param name="id" value="#{equipmentFormController.equipmentId}" />
						</p:commandButton>
					</p:column>
					<p:column>
						<p:commandButton value="#{msgs.cancel}"
							action="#{equipmentFormController.cancelUpdate}" immediate="true" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
