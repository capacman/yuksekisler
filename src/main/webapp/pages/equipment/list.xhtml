<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<ui:composition template="/templates/mainlayout.xhtml">
		<ui:define name="container">
			<h:form>
				<p:messages id="a" />
				<p:dataTable id="dataTable" var="equipment"
					value="#{equipmentViewController.model}" paginator="true"
					lazy="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">
					<p:column>
						<f:facet name="header">
							<h:outputText value="id" />
						</f:facet>
						<h:link outcome="view" includeViewParams="true"
							value="#{equipment.id}">
							<f:param name="id" value="#{equipment.id}" />
						</h:link>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.productName}" />
						</f:facet>
						<h:outputText value="#{equipment.productName}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.productCode}" />
						</f:facet>
						<h:outputText value="#{equipment.productCode}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.category}" />
						</f:facet>
						<h:outputText value="#{equipment.category.name}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.brand}" />
						</f:facet>
						<h:outputText value="#{equipment.brand.name}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.stockEntrance}" />
						</f:facet>
						<h:outputText value="#{equipment.stockEntrance}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.image}" />
						</f:facet>
						<c:choose>
							<c:when test="#{equipment.hasImage}">
								<h:graphicImage value="/images/image/#{equipment}/thumbnail" />
							</c:when>
							<c:otherwise>
								<h:graphicImage value="/resources/images/no-image-150.jpg"
									width="48" height="48" />
							</c:otherwise>
						</c:choose>
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
