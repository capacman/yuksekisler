<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/mainlayout.xhtml">
	<ui:define name="container">
		<h:form enctype="multipart/form-data">
			<ui:include src="/sections/equipmentsimpleform.xhtml">
				<ui:param name="isView" value="false" />
				<ui:param name="ec" value="#{equipmentFormController}" />
			</ui:include>
			<p:panelGrid styleClass="borderlessPanel">
				<p:row rendered="#{!isView}">
					<p:column>
						<h:outputLabel for="fileUpload" value="Upload Files" />
					</p:column>
					<p:column>
						<p:fileUpload id="fileUpload"
							fileUploadListener="#{equipmentFormController.handleFileUpload}"
							mode="advanced" update="@form" multiple="true"
							sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
							process="@form" />
					</p:column>
				</p:row>
				<p:row rendered="#{!isView}">
					<p:column>
						<p:commandButton value="#{msgs.create}"
							action="#{equipmentFormController.create}" update="grid" />
					</p:column>
					<p:column>
						<p:commandButton value="#{msgs.cancel}"
							action="#{equipmentFormController.cancel}" immediate="true" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
