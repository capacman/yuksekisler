<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/templates/mainlayout.xhtml">
	<ui:define name="container">
		<h:form id="form">
			<div class="new-form">
				<p:messages id="msgs" showDetail="true" />
				<p:panel header="#{msgs.newEmployee}">
					<h:panelGrid columns="2">
						<h:outputLabel value="#{msgs.name}" for="name" />
						<p:inputText id="name" required="true" maxlength="1000"
							requiredMessage="#{msgs.nameRequired}"
							value="#{employeeController.employee.name}" />

						<h:outputLabel value="#{msgs.startDate}" for="startDate" />
						<p:calendar id="startDate" required="true"
							requiredMessage="#{msgs.startDateRequired}"
							value="#{employeeController.employee.startDate}" />

						<h:outputLabel value="#{msgs.employeeTitle}" for="title" />
						<h:selectOneMenu id="title" required="true"
							requiredMessage="#{msgs.employeeTitleRequired}"
							value="#{employeeController.employee.title}">
							<f:selectItem itemLabel="#{msgs.selectTitle}"
								noSelectionOption="true" />
							<f:selectItems value="#{employeeService.titles}" var="title"
								itemLabel="#{title.name}" itemValue="#{title}" />
						</h:selectOneMenu>

						<h:outputLabel value="#{msgs.phone}" for="phone" />
						<p:inputText id="phone"
							value="#{employeeController.employee.phone}" />

						<h:outputLabel value="#{msgs.employeeIdentityType}"
							for="employeeIdentityType" />
						<h:selectOneMenu id="employeeIdentityType" required="true"
							requiredMessage="#{msgs.employeeTitleRequired}"
							value="#{employeeController.employee.employeeIdentity.type}">
							<f:selectItem itemLabel="TCKN" itemValue="TCKN" />
							<f:selectItem itemLabel="VKN" itemValue="VKN" />
						</h:selectOneMenu>

						<h:outputLabel value="#{msgs.employeeIdentity}"
							for="employeeIdentity" />
						<p:inputText id="employeeIdentity" required="true"
							requiredMessage="#{msgs.employeeIdentityRequired}"
							value="#{employeeController.employee.employeeIdentity.identityNumber}" />

						<h:outputLabel value="#{msgs.email}" for="email" />
						<p:inputText id="email" required="true"
							requiredMessage="#{msgs.emailRequired}"
							value="#{employeeController.employee.email}" />
					</h:panelGrid>
				</p:panel>
				<p:commandButton value="#{msgs.add}" image="ui-icon ui-icon-disk"
					action="#{employeeController.addEmployee}" ajax="true"
					update="form" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
