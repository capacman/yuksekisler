<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Yuksekisler</title>
    <LINK REL="SHORTCUT ICON" HREF="favicon.ico">
    <link href="resources/css/style.css" rel="stylesheet">
    <link href="resources/js/dijit/themes/claro/document.css"
          rel="stylesheet">

    <link rel="stylesheet" href="resources/js/dijit/themes/tundra/tundra.css">
    <link href="resources/js/dojox/grid/resources/Grid.css" rel="stylesheet">
    <link href="resources/js/dojox/form/resources/CheckedMultiSelect.css" rel='stylesheet'>
    <link href="resources/js/dojox/grid/resources/tundraGrid.css"
          rel="stylesheet">
    <link href="resources/js/dojox/form/resources/UploaderFileList.css"
          rel="stylesheet">
    <link href="resources/js/dojox/form/resources/FileInput.css"
          rel="stylesheet">
    <link href="resources/js/dojox/image/resources/image.css"
          rel="stylesheet">

    <style>
        .dojoxFileInput {
            margin: 2px;
        }
    </style>
    <script>
        dojoConfig = {
            isDebug:true,
            debugAtAllCost:true,
            parseOnLoad:true,
            packagePaths:{
                "/yuksekisler/resources/js":[
                    "dojo",
                    "dijit",
                    "dojox",
                    "yuksekisler"
                ]
            },
            applicationBase:'/yuksekisler',
            async:1
        };
    </script>
    <script src="resources/js/dojo/dojo.js.uncompressed.js">

    </script>

    <script>
        // load initial set of dependencies - the app controller
        //dojo.require("yuksekisler.app");

        require(["yuksekisler/app"], function (app) {
            // do whatever the controller considers necessary for initialization
            console.log("inseide init");
            app.init();
        });
    </script>
</head>
<body class="tundra">
<div id='background'>
    <img src="resources/images/logo.png" class="stretch" alt=""/>
</div>
<div id='preloader'></div>

<div id='pageLayout' class='pageLayout'>
    <div class="content">
        <div id='toasterWrapper' style="width:100%">
            <div id='toaster' dojoType='dojox.widget.Toaster' positionDirection="tl-down"
                 messageTopic='globalMessageTopic'></div>
        </div>
        <div id="header" dojoType="dijit.layout.ContentPane" minSize="30"></div>
        <div id='innerpreloader'></div>

        <div id="contentWrapper">
            <div id="content" dojoType="dijit.layout.ContentPane" parseOnLoad='false' style='height: 100%;'></div>
        </div>
    </div>
</div>
</body>
</html>
