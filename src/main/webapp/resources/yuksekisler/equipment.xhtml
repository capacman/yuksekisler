<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<composite:interface>
	<composite:attribute name="equipment" />
	<composite:attribute name="deletable" />
	<composite:attribute name="controller"/>
</composite:interface>
<composite:implementation>
	<p:panelGrid id="equipment" styleClass="equipmentWidget">
		<p:row rendered="#{cc.attrs.deletable}">
			<p:column>
				<p:commandLink update="@form" actionListener="#{cc.attrs.controller.handleClose}">
					<div title=".ui-icon-trash" class="ui-state-default ui-corner-all"
						style="width: 24px; height: 16px">
						<span class="ui-icon ui-icon-trash"></span>
					</div>
				</p:commandLink>
			</p:column>
		</p:row>
		<p:row>
			<p:column rowspan="2">
				<c:choose>
					<c:when test="#{cc.attrs.equipment.hasImage}">
						<h:graphicImage
							value="/images/image/#{cc.attrs.equipment}/thumbnail" />
					</c:when>
					<c:otherwise>
						<h:graphicImage value="/resources/images/no-image-150.jpg"
							width="48" height="48" />
					</c:otherwise>
				</c:choose>
			</p:column>
			<p:column>
				<h:outputText value="#{cc.attrs.equipment.productName}" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<h:outputText value="#{cc.attrs.equipment.productCode}" />
			</p:column>
		</p:row>
	</p:panelGrid>
</composite:implementation>
</html>
