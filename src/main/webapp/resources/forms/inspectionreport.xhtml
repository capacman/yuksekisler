<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<composite:interface>
	<composite:attribute name="report"
		type="com.yuksekisler.domain.equipment.InspectionReport" />
	<composite:attribute name="equipments" />
	<composite:attribute name="disabled" type="java.lang.Boolean" />
	<composite:attribute name="equipment"
		type="com.yuksekisler.domain.equipment.Equipment" />
</composite:interface>
<composite:implementation>

	<h:panelGrid columns="3">
		<h:outputLabel for="equipment" value="#{msgs.equipment}" />
		<h:selectOneMenu id="equipment" required="true"
			requiredMessage="#{msgs.selectEquipmentRequired}"
			value="#{cc.attrs.equipment}"
			converter="com.yuksekisler.interfaces.web.jsf.converter.EquipmentConverter">
			<f:selectItem itemLabel="#{msgs.selectEquipment}"
				noSelectionOption="true" />
			<f:selectItems value="#{cc.attrs.equipments}" var="vequipment"
				itemLabel="#{vequipment.productName}" itemValue="#{vequipment}" />
		</h:selectOneMenu>
		<p:message for="equipment" />

		<h:outputLabel for="inspectionDate" value="#{msgs.inspectionDate}" />
		<p:calendar id="inspectionDate" required="true"
			requiredMessage="#{msgs.inspectionDateRequired}"
			value="#{cc.attrs.report.inspectionDate}"
			disabled="#{cc.attrs.disabled}" />
		<p:message for="inspectionDate" />

		<h:outputLabel for="status" value="#{msgs.inspectionStatus}" />
		<h:selectOneRadio id="status" value="#{cc.attrs.report.status}">
			<f:selectItem itemLabel="#{msgs.inspectionStatusUsable}"
				itemValue="USABLE" />
			<f:selectItem itemLabel="#{msgs.inspectionStatusNotusable}"
				itemValue="NOTUSABLE" />
			<f:selectItem itemLabel="#{msgs.inspectionStatusFixed}"
				itemValue="FIXED" />
		</h:selectOneRadio>
		<p:message for="status" />

		<input type="hidden" />
		<p:editor value="#{cc.attrs.report.report}" widgetVar="editor"
			width="400" rendered="#{cc.attrs.disabled eq false}" lazy="true" />
		<input type="hidden" />
	</h:panelGrid>
</composite:implementation>
</html>
