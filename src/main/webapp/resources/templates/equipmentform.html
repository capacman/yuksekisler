<form id='equipmentForm' class='form-horizontal'>
    <fieldset>
        <div class="control-group">
            <label for='productName' class="control-label">Product Name:*</label>

            <div class="controls">
                <input id='productName' type="text" class='validate[required]'/>
            </div>
        </div>
        <div class="control-group">
            <label for='productCode' class="control-label">Product Code:*</label>

            <div class="controls">
                <input id='productCode' type="text" class='validate[required]'/>
            </div>
        </div>
        <div class="control-group">
            <label for='categories' class="control-label">Categories:*</label>

            <div class="controls">
                <select id='categories'>
                    <% categories.each(function(category){ %>
                    <option value="<%=category.id%>"><%=category.get('name')%></option>
                    <% }) %>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label for='brands' class="control-label">Brands:*</label>

            <div class="controls">
                <select id='brands'>
                    <% brands.each(function(brand){ %>
                    <option value="<%=brand.id%>"><%=brand.get('name')%></option>
                    <% }) %>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label for='stockEntrance' class="control-label">StockEntrance Date:*</label>

            <div class="controls">
                <input id='stockEntrance' type='text'/>
            </div>
        </div>
        <div class="control-group">
            <label for='bestBefore' class="control-label">BestBefore Date:*</label>

            <div class="controls">
                <input id='bestBefore' type='text'/>
            </div>
        </div>
        <div class="control-group">
            <label for='production' class="control-label">Production Date:*</label>

            <div class="controls">
                <input id='production' type='text'/>
            </div>
        </div>
    </fieldset>
</form>
