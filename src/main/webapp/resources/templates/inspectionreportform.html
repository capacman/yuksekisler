<form id="inspectionReportForm" class="form-horizontal" action="<%=appconfig.context%>/<%=equipment.id%>/inspectionReport" method="post">
    <textarea id="textEditor" rows="5" cols="80"></textarea>
    <div class="control-group">
        <label class="control-label" for="stateSelect">State:*</label>
        <div class="controls">
            <select id="stateSelect" name="stateSelect">
                <option>USABLE</option>
                <option>NOTUSABLE</option>
                <option>FIXED</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for='inspectionDate'>Report Date:*</label>
        <div class="controls">
            <input type="text" class="validate[required] datepicker" name="inspectionDate" id="inspectionDate">
        </div>
    </div>
</form>
