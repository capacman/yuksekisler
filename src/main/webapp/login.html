<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Yuksekisler</title>
    <link rel="stylesheet" href="resources/css/formalize.css"/>
    <link rel="stylesheet" href="resources/css/reset.css"/>
    <link rel="stylesheet" href="resources/css/text.css"/>
    <link rel="stylesheet" href="resources/css/style.css"/>
    <script src="resources/js/dojo/dojo.js"></script>
    <script src="resources/js/dojo.formalize.js"></script>
    <script>
        dojo.ready(function() {
            var a = dojo.queryToObject(window.location.href.slice(window.location.href.indexOf('?') + 1));
            if (a.login_error == "") {
                dojo.query('.login-form').style('height', '145px');
                dojo.style("loginFailed", "display", "inline-block");
                dojo.fadeIn({
                    node:"loginFailed",
                    duration:900
                }).play();
            }
            dojo.connect(dojo.byId('submitButton'), 'onclick', function() {
                dojo.byId('loginForm').submit();
            });
        });
    </script>
</head>
<body>
<div class="login-form gradient">
    <div id='background'>
        <img src="resources/images/logo.png" class="stretch" alt=""/>
    </div>
    <form id='loginForm' action="/yuksekisler/j_spring_security_check" method="post">
        <div width="100%" class="loginContainer">

            <p id='loginFailed' style='display:none;opacity: 0;color: red'>Either email or password is wrong</p>
            <label for="j_username" class='loginLabel'>Username</label>

            <input type="text" name="j_username" autocomplete="on" id="j_username"/>
            <br/>
            <label for="j_password" class='loginLabel'>Password</label>

            <input type="password" name="j_password" autocomplete="on" id="j_password"/>
            <br/>
            <input type='checkbox' name='_spring_security_remember_me'/> Remember me on this computer.
            <br/>

            <input type='button' name="Submit" id='submitButton' label="Submit" title='Submit' value="Submit">


        </div>
    </form>
</div>
</body>
</html>
