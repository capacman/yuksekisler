<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<ui:composition template="/templates/mainlayout.xhtml">
		<ui:define name="container">
			<h:form>
				<p:panel header="#{msgs.brand}">
					<h:panelGrid columns="3">
						<h:outputLabel for="name" value="#{msgs.name}" />
						<p:inputText id="name" label="#{msgs.name}"
							value="#{equipmentController.newEntityName}" required="true"
							maxlength="500" requiredMessage="#{msgs.nameRequired}" />
						<p:message for="name" />

						<h:outputLabel for="description" value="#{msgs.description}" />
						<p:inputText id="description" label="#{msgs.description}"
							value="#{equipmentController.newEntityDescription}"
							maxlength="10000" />
						<p:message for="description" />


						<input type="hidden" name="entityType" value="brand" />
						<p:commandButton action="#{equipmentController.newEntityAction}"
							image="ui-icon ui-icon-disk" update="brandTable"
							value="#{msgs.add}" />
						<h:inputHidden value="brand" />
					</h:panelGrid>
				</p:panel>

				<p:dataTable id="brandTable" var="brand"
					value="#{equipmentService.brands}" styleClass="new-form-datatable">
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.name}" />
						</f:facet>
						<h:outputText value="#{brand.name}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.description}" />
						</f:facet>
						<h:outputText value="#{brand.description}" />
					</p:column>
				</p:dataTable>
			</h:form>
			<h:form>
				<p:panel header="#{msgs.category}">
					<h:panelGrid columns="3">
						<h:outputLabel for="name" value="#{msgs.name}" />
						<p:inputText id="name" label="#{msgs.name}"
							value="#{equipmentController.newEntityName}" required="true"
							maxlength="500" requiredMessage="#{msgs.nameRequired}" />
						<p:message for="name" />

						<h:outputLabel for="description" value="#{msgs.description}" />
						<p:inputText id="description" label="#{msgs.description}"
							value="#{equipmentController.newEntityDescription}"
							maxlength="10000" />
						<p:message for="description" />

						<input type="hidden" name="entityType" value="category" />
						<p:commandButton action="#{equipmentController.newEntityAction}"
							image="ui-icon ui-icon-disk" update="categoryTable"
							value="#{msgs.add}" />
						<h:inputHidden value="category" />
					</h:panelGrid>
				</p:panel>
				<p:dataTable id="categoryTable" var="category"
					value="#{equipmentService.categories}">
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.name}" />
						</f:facet>
						<h:outputText value="#{category.name}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.description}" />
						</f:facet>
						<h:outputText value="#{category.description}" />
					</p:column>
				</p:dataTable>

			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
